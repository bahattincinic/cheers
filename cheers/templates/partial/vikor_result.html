<div class="container" style="margin-top: 20px; margin-bottom: 50px">
  <div id="chart_1" class="contains-chart" style="min-width: 300px; height: 400px; margin: 0 auto; margin-top: 30px"></div>
  <div id="chart_2" class="contains-chart"  style="min-width: 300px; height: 400px; margin: 0 auto; margin-top: 30px"></div>
  <div id="chart_3" class="contains-chart"  style="min-width: 300px; height: 400px; margin: 0 auto; margin-top: 30px"></div>
  <div id="chart_4" class="contains-chart"  style="min-width: 300px; height: 400px; margin: 0 auto; margin-top: 30px"></div>
  <div id="chart_5" class="contains-chart"  style="min-width: 300px; height: 400px; margin: 0 auto; margin-top: 30px"></div>
</div>

<script type="text/javascript">
  $(function() {
    {% for i in "12345" %}
        Highcharts.chart('chart_{{ i }}', {
          chart: {
              type: 'column'
          },
          title: {
              {% if i == "1" %}
                text: 'q=0.00 durumunu sina'
              {% endif %}
              {% if i == "2" %}
                text: 'q=0.25 durumunu sina'
              {% endif %}
              {% if i == "3" %}
                text: 'q=0.50 durumunu sina'
              {% endif %}
              {% if i == "4" %}
                text: 'q=0.75 durumunu sina'
              {% endif %}
              {% if i == "5" %}
                text: 'q=1 durumunu sina'
              {% endif %}
          },
          xAxis: {
              type: 'category',
              labels: {
                  rotation: -45,
                  style: {
                      fontSize: '13px',
                      fontFamily: 'Verdana, sans-serif'
                  }
              }
          },
          plotOptions: {
              column: {
                  color: '#2f4154'
              }
          },
          yAxis: {
              min: 0,
              title: {
                  text: 'DeÄŸer'
              },
          },
          legend: {
              enabled: false
          },
          tooltip: {
              pointFormat: '{point.y:.5f}'
          },
          series: [{
              name: 'Population',
              data: [
                  {% for supplier in report.suppliers %}
                    ['{{ supplier.name }}', 3.5 * {{ supplier.id }}],
                  {% endfor %}
              ],
              dataLabels: {
                  enabled: true,
                  rotation: -90,
                  color: '#FFFFFF',
                  align: 'right',
                  format: '{point.y:.1f}', // one decimal
                  y: 10, // 10 pixels down from the top
                  style: {
                      fontSize: '13px',
                      fontFamily: 'Verdana, sans-serif'
                  }
              }
          }]
        });
    {% endfor %}
  });
</script>
