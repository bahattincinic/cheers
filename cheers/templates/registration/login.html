{% extends "base.html" %}
{% load static %}

{% block title %} - Login{% endblock title %}

{% block bodyclass %}style="background-color: #2c3e50"{% endblock bodyclass %}


{% block body %}
  <div class="container backoffice--container">
      <div class="col-xs-12">
        <form method="post">
          {% csrf_token %}
          <div class="login-screen" style="background-color: #2c3e50">
            <div class="login-icon">
              <img src="{% static "img/icons/svg/map.svg" %}">
              <h4 style="color: #FFF">Hoşgeldiniz</h4>
            </div>
            <div class="login-form">
              <div class="form-group">
                <input type="text" class="form-control login-field" value="" placeholder="Kullanıcı Adınızı Giriniz" name="username" />
                <label class="login-field-icon fui-user" for="login-name"></label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control login-field" value="" placeholder="Parolanızı Giriniz" name="password" />
                <label class="login-field-icon fui-lock" for="login-pass"></label>
              </div>
              <input type="submit" value="Giriş" class="btn btn-inverse btn-lg btn-block" />
              <a class="login-link" href="{% url 'password_reset' %}">Şifremi Unuttum</a>
            </div>
          </div>
        </form>
    </div> 
  </div>
{% endblock body %}
