{% extends "base_site.html" %}
{% load bootstrap3 %}

{% block title %}Şifre Değiştir{% endblock title %}

{% block content %}
 <div class="col-md-6 col-md-offset-3">
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary pull-right" style="background-color: #2f4154">
          Değiştir
        </button>
    {% endbuttons %}
  </form>
 </div> 
{% endblock content %}
