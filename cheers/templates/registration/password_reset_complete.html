{% extends "base.html" %}
{% load static %}

{% block title %} - Login{% endblock title %}

{% block bodyclass %}style="background-color: #2c3e50"{% endblock bodyclass %}


{% block body %}
  <div class="container backoffice--container">
      <div class="col-xs-12">
        <form method="post">
          {% csrf_token %}
          <div class="login-screen" style="background-color: #2c3e50">
            <div class="login-icon">
              <img src="{% static "img/icons/svg/map.svg" %}">
            </div>
            <div class="login-form">
              <p>Şifreniz başarıyla Değiştirildi.</p>
              <a class="login-link" href="{% url 'login' %}" style="color: #2c3e50; font-weight: bold">
                Giriş Yap
              </a>
            </div>
          </div>
        </form>
    </div> 
  </div>
{% endblock body %}
